{% extends "nav.html" %}
{% block content %}
{% load static %}


<!-- map section -->

<section class="map_section">
    <div id="map" class="h-100 w-100 ">
    </div>

    <div class="form_container ">
      <div class="row">
        <div class="col-md-8 col-sm-10 offset-md-4">
          <form method="post">
            {% csrf_token %}
            <div class="text-center">
              <h3>
                Pet Health Monitoring
              </h3>
            </div>
            
              <div>
                <input type="text" placeholder="Animal Name:{{animal}}" name="animal" class="pt-3" readonly>
              </div>
              <div>
                <input type="text" placeholder="Symptoms_1:{{sym1}}" name="sym1" class="pt-3" readonly>
              </div>
              <div>
                <input type="text" placeholder="Symptoms_2:{{sym2}}" name="sym2" class="pt-3" readonly>
              </div>
              <div>
                <input type="text" placeholder="Symptoms_3:{{sym3}}" name="sym3" class="pt-3" readonly>
              </div>
              <div>
                <input type="text" placeholder="Symptoms_4:{{sym4}}" name="sym4" class="pt-3" readonly>
              </div>
              <div>
             <input type="text" placeholder="Symptoms_5:{{sym5}}"  name="sym5" class="pt-3" readonly>
            
               
              
              </div>
             
              

              <div>
                <label style="color:brown;text-transform: capitalize;
                font-size: 28px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                letter-spacing: 2px;
                word-spacing: 3px;">Predicted Pet Health Data:{{prediction}}</label>

                <input type="text"  placeholder="Dangerous:{{prediction}}" name="sym5" class="pt-3" readonly>
                <br><br>
                <a href={{location}} style="color:white;">{{location}}</a>
                <br><br>
                <textarea rows="3" cols="60" readonly>{{recommend}} </textarea>
              </div>
              
                
                
             <!-- {% if pethealthmonitoring.Dangerous == 'Yes' %}
              <div>
                <ul>
                   <li> Maintain a Healthy Weight</li>
                    <li>Get Regular Vaccine</li>
                   <li> Prevent Parasites</li>

                </ul>
                {% else %} 
                <ul>
                   <li> Provide Enrich Environment</li>
                    <li>Never Give Pets People Medication</li>
                    </ul>


                </textarea>
              </div>
              {% endif %}-->
            
              
              
            <div class="d-flex justify-content-center">
              <button type="submit">
                Predict Pet Health
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>



{% endblock %}
