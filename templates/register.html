{% extends "nav.html" %}
{% block content %}
{% load static %}


<!-- map section -->

<section class="map_section">
    <div id="map" class="h-100 w-100 ">
    </div>

    <div class="form_container ">
      <div class="row">
        <div class="col-md-8 col-sm-10 offset-md-4">
          <form method="post">
            {% csrf_token %}
            <div class="text-center">
              <h3>
                Regiser
              </h3>
            </div>
            <div>
              <input type="text" placeholder="FirstName" name="fname" class="pt-3">
            </div>
            <div>
                <input type="text" placeholder="Last Name" name="lname" class="pt-3">
              </div>
              <div>
                <input type="text" placeholder="Username" name="uname" class="pt-3">
              </div>
            
            <div>
              <input type="email" placeholder="Email" name="email">
            </div>
            <div>
                <input type="password" placeholder="Password" name="psw" class="pt-3">
              </div>
              <div>
                <input type="password" placeholder="Confirm Password" name="psw1" class="pt-3">
              </div>
            <div class="d-flex justify-content-center">
              <button type="submit">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>



{% endblock %}
